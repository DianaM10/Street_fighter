<!DOCTYPE html>
<html>
<head>
  <title>Street Fighter Top Trumps</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>

    <section id="splash">
    <audio src="audio/title.mp3" autoplay></audio>
      <header>
        <h1>Street Fighter Top Trumps</h1>
      </header>

      <p>Welcome to Street Fighter Top Trumps.</p>

      <p>Choose your player names:</p>

      <p><label for="player1">Player 1</label><br>
      <input type="text" id="player1" class="player_name"></p>

      <p><label for="player2">Player 2</label><br>
      <input type="text" id="player2" class="player_name"></p>

      <input type="button" id="start_play" value="Start Play">

      <div id="warning"></div>

    </section>



<!--game section displays when players have chosen names and pressed start play button-->
    <section id="game">

    <section class="topCard" id="player1Card"></section>
    <section id="message-display"></section>
    <section class="topCard" id="player2Card"></section>

    
    </section>

    <section id="winner">
      <section id="announceWinner">
      </section>
      <p>
        <input type="button" id="newPlayersGame" class="newGame" value="New Players">

        <input type="button" id="rematchGame" class="newGame" value="Rematch">
      </p>
    </section>

</body>
</html>
