<!DOCTYPE html>
<html>
<head>
  <title>Street Fighter Top Trumps</title>
  <link href="https://fonts.googleapis.com/css?family=Shojumaru" rel="stylesheet">
  <script src = "https://maps.googleapis.com/maps/api/js"></script>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="bundle.js"></script>
</head>
<body>

    <section id="splash">

    <audio src="audio/title.mp3" autoplay muted="false"></audio>

      <header>
        <h1>TOP TRUMPS</h1>
      </header>

      <p><label for="player1">Player 1</label>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="player1" class="player_name" placeholder="xxx" maxlength="3" size="4"></p>

      <p><label for="player2">Player 2</label>:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="player2" class="player_name" placeholder="xxx" maxlength="3" size="4"></p>

      <button id="start_play" value="Start Play">FIGHT!!!</button>

      <div id="warning"></div>

    </section>

    <section id="map-view">
      <section id="map-container"></section>
    </section>



<!--game section displays when players have chosen names and pressed start play button-->

    <section id="game">

      <section id="playerDetails">
        <section id="player1Bar"></section>
        <section id="player2Bar"></section>
      </section>
      
      <section id="gameBody">
        <section class="topCard" id="player1Card"></section>
        <section id="message-display">
          <!-- <button id="startGameButton">Start Game</button> -->
        </section>
        <section class="topCard" id="player2Card"></section>
      </section>

    </section><!-- end section game-->

    <section id="winner">

      <section id="announceWinner">
      </section>

      <p>
        <input type="button" id="newPlayersGame" class="newGame" value="New Players">

        <input type="button" id="rematchGame" class="newGame" value="Rematch">
      </p>

    </section><!-- end section winner

</body>
</html>
